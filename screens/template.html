<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
    }

    .lottie-container {
      text-align: center;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      margin-top: 50px;
      z-index: 1;
      width: 300px;
      height: 400px;
    }

    .card-container {
      width: 100%;
      height: 450px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      border-bottom-left-radius: 680px;
      border-bottom-right-radius: 240px;
      background-color: orange;
      margin-top: 10px;
    }

    .user-info {
      position: absolute;
      top: 13px;
      left: 50px;
      font-weight: bold;
      font-size: 20px;
    }

    .trading {
      text-align: center;
      margin-top: 10px;
    }

    .trading-text {
      font-size: 17px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lottie-container">
      <!-- Replace the Lottie animation with your HTML/CSS equivalent -->
      <div style="width: 150px; height: 150px; background-color: #ddd; margin-top: 20px;"></div>
      <div class="card"></div>
    </div>

    <div class="card-container">
      <div class="row">
        <div class="info1"></div>
      </div>
    </div>

    <div class="trading">
      <p class="trading-text">Best Trading App</p>
    </div>
  </div>
</body>
</html>
